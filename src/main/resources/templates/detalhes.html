<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{home :: menu}"></div>

	<div class="container">

		<h1>Detalhes do Evento</h1>
		
		<p th:if="${mensagem}" th:text="${mensagem}"></p>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Agendamento</span>
						<p>
							<strong>Id: </strong><span th:text="${ar.id}">1</span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${ar.servico.nome}">Aniversário
								de Zezé</span>
						</p>
						<p>
							<strong>Data: </strong><span th:text="${#temporals.format(ar.data)}">18/04/2025</span>
						</p>
						<p>
							<strong>Horário: </strong><span th:text="${ar.horario}">20:00</span>
						</p>
						<p>
							<strong>Observações: </strong><span th:text="${ar.obs}">Obs</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
